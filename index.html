<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
    <div id="calculator">
<input type="text" placeholder="0" id="inputbox">
<div>
    <button id="opertor">AC</button>
    <button id="opertor">DEL</button>
    <button id="opertor">%</button>
    <button id="opertor">/</button>
</div>
<div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button id="opertor">*</button>
</div>
<div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button id="opertor">-</button>
</div>
<div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button id="opertor">+</button>
</div>
<div>
    <button>0</button>
    <button>00</button>
    <button>.</button>
    <button id="equalbtn">=</button>
</div>

  </div>




    <script src="index.js"></script>
</body>
</html>
